<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Update group</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
</head>
<body class="bg-light">
	<div class="container-fluid">
		<div th:replace="fragments/general.html :: header"></div>
	</div>
	<div class="container-fluid">
		<div class="row mb-3 justify-content-center">
			<div class="col col-md-7 col-lg-8">
				<div class="row mb-3 ">
						<div
							th:replace="fragments/groups.html :: groupBody(${#strings.contains(#httpServletRequest.requestURI, '/edit') == false})"></div>
				</div>
				<div th:if="${#strings.contains(#httpServletRequest.requestURI, '/edit')}">
					<hr class="my-4">
					<h3>Courses</h3>
					<div class="row mb-1 gy-2 gx-1">
						<div class="col col-auto">
							<a th:href="@{/groups/{id}/add-course(id=(${group.id}))}"
								class="btn btn-outline-primary">Add course</a>
						</div>
						<div class="col col-auto">
							<a th:href="@{/groups/{id}/delete-course(id=(${group.id}))}"
								class="btn btn-outline-danger">Delete course</a>
						</div>
					</div>
					<div class="row mb-3 g-3">
						<div class="col">
							<div
								th:replace="fragments/courses.html :: table(${courses})"></div>
						</div>
					</div>
					<hr class="my-4">
					<h3>Students</h3>
					<div class="row" th:insert="fragments/students.html :: table"></div>
					<hr class="my4">
					<h3>Schedule</h3>
					<div th:replace="fragments/tabletime.html :: tabletimeSelectForGroup(${group})">
				</div>

			</div>
		</div>
		
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
