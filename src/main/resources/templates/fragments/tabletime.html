<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Update group</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div th:fragment="tabletimeSelectForGroup(group)">
		<form method="get"
			th:action="@{/groups/{id}/tabletime(id=${group.id})}">
			<div class="row mb-3">
				<div class="col col-auto">
					<label for="begin" class="form-label">Begin</label> <input
						type="datetime-local" class="form-control" name="begin" id="begin"
						th:value="${begin}">
				</div>
				<div class="col col-auto">
					<label for="end" class="form-label">End</label> <input
						type="datetime-local" class="form-control" name="end" id="end"
						th:value="${end}">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col col-auto">
					<button type="submit" class="btn btn-success">Get schedule</button>
				</div>
			</div>
		</form>
	</div>
	<div th:fragment="addTabletime(modelOwner, modelOwnerId)">
		<form th:method="post" th:action="@{/{modelOwner}/{id}/tabletime(modelOwner = ${modelOwner}, id=${modelOwnerId})}">
			<div class="row mb-3">
				<div class="col col-auto">
					<label for="group" class="form-label">Group</label> <select
						class="form-select" name="groupId" id="group">
						<option th:each="optionGroup : ${allGroups}"
							th:value="${optionGroup.id}" th:text="${optionGroup.name}"
							th:selected="${(group != null) && (optionGroup == group)}"></option>
					</select>
				</div>
				<div class="col col-auto">
					<label for="course" class="form-label">Course</label> <select
						class="form-select" name="courseId" id="course">
						<option th:each="optionCourse : ${allCourses}"
							th:value="${optionCourse.id}" th:text="${optionCourse.name}"
							th:selected="${(course != null) && (optionCourse == course)}"></option>
					</select>
				</div>
				<div class="col col-auto">
					<label for="teacher" class="form-label">Teacher</label> <select
						class="form-select" name="teacherId" id="teacher">
						<option th:each="optionTeacher : ${allTeachers}"
							th:value="${optionTeacher.id}"
							th:text="${optionTeacher.firstName + ' ' + optionTeacher.lastName}"
							th:selected="${(teacher != null) && (optionTeacher == teacher)}"></option>
					</select>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col col-auto">
					<label for="begin" class="form-label">Begin</label> <input
						type="datetime-local" class="form-control" name="begin" id="begin"
						th:value="${begin}">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col col-auto">
					<div class="row mb-3">
						<div class="col col-auto">
							<button type="submit" class="btn btn-success">Add to schedule</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
