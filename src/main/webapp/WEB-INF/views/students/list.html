<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http//:www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
	<title>University: Students</title>
	<link
	        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	        rel="stylesheet"
	        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div th:replace="fragments/general.html :: header"></div>
        <div class="row gy-2">
            <a type="button" class="btn btn-primary col-12" th:href="@{/students/new}">Add</a>
        </div>
        <div class="row gy-2">
            <table class="table table-striped">
	            <tr>
	                <th scope="col">First name</th>
	                <th scope="col">Last name</th>
	                <th scope="col">Group</th>
	                <th scope="col">Actions</th>
	            </tr>
	            <tr th:each="student: ${students}">
	                <td th:text="${student.firstName}"/>
	                <td th:text="${student.lastName}"/>
	                <td th:text="${student.group.name}">
	                <td>
	                   <a th:href="@{students/{id}/edit(id = ${student.getId()})}" class="btn btn-primary" role="button">Edit</a>
	                </td>
	            </tr>
	        </table>
        </div>
        
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
