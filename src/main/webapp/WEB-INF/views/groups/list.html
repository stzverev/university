<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>University: Groups</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	</head>
<body class="bg-light">
    <div class="container-fluid">
		<div th:replace="fragments/general.html :: header"></div>
		<div class="row justify-content-center mb-3">
			<div class="col col-sm-10 col-md-8">
				<div class="row mb-3">
					<div class="col col-12">
						<a th:href="@{/groups/new}" class="w-100 btn btn-outline-primary"
							role="button">Add new group</a>
					</div>
				</div>
				<div class="row mb-3">
					<div th:each="group: ${groups}">
						<div class="row mb-3 g-2 justify-content-center">
							<div class="col col-auto">
								<h4 th:text="${group.name}"></h4>
							</div>
							<div class="col col-sm-auto">
								<a th:href="@{/groups/{id}/edit(id=${group.getId()})}"
									class="btn btn-outline-info">Edit</a>
							</div>
							<div class="col col-sm-auto">
								<form th:method="DELETE"
									th:action="@{/groups/{id}(id=${group.id})}">
									<button type="submit" class="btn btn-outline-danger">Delete</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
