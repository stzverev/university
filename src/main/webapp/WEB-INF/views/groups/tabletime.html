<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Update group</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
</head>
<body class="bg-light">
	<div class="container-fluid">
		<div th:replace="fragments/general.html :: header"></div>
	</div>
	<div class="container-fluid">
		<div class="row mb-3 justify-content-center">
			<div class="col col-md-7 col-lg-8">
				<div th:replace="fragments/tabletime.html :: tabletimeSelectForGroup(${group})">
				</div>
				<div class="row mb-3">
				    <div class="col col-auto">
				        <a th:href="@{/groups/{id}/tabletime/new(id=${group.id})}" class="btn btn-outline-primary">Create a record</a>
				    </div>
				</div>
				<div class="row">
						<table>
							<thead>
								<tr>
									<th scope="col">Date</th>
									<th scope="col">Group</th>
									<th scope="col">Course</th>
									<th scope="col">Teacher</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="tabletimeRow: ${tabletime}">
									<td th:text="${tabletimeRow.id.dateTime}">
									<td th:text="${tabletimeRow.group.name}">
									<td th:text="${tabletimeRow.course.name}">
									<td
										th:text="${tabletimeRow.teacher.firstName + ' ' + tabletimeRow.teacher.lastName}">
								</tr>
							</tbody>
						</table>
				</div>

			</div>
		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
