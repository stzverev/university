<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>University: Groups</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	</head>
<body class="bg-light">
    <div class="container-fluid">
        <div th:replace="fragments/general.html :: header"></div>
		<div class="row justify-content-center">
			<div class="col col-md-7 col-lg-8">
				<div th:each="teacher: ${teachers}">
                    <div class="row mb-3 justify-content-center">
                        <div class="col col-auto">
                            <h4 th:text="${teacher.firstName + ' ' + teacher.lastName}"></h4>
                        </div>
                        <div class="col col-auto">
                            <a th:href="@{/teachers/{id}/edit(id=(${teacher.id}))}" class="btn btn-outline-info">Edit</a>
                        </div>
                    </div>
					<div class="row mb-3">
						<div class="col"
							th:insert="fragments/courses.html :: table(${teacher.courses})"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
