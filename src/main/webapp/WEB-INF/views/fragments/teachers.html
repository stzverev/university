<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div th:fragment="teacherBody(isNew)">
		<form th:method="${isNew} ? POST : PATCH"
			th:action="${isNew} ? @{/teachers} : @{/teachers/{id}(id=${teacher.getId()})}"
			th:object="${teacher}">

			<div class="row mb-3 g-3">
				<div class="col col-12 col-sm-6">
					<label for="firstName" class="form-label">First name</label> <input
						type="text" class="form-control" id="firstName"
						th:field="*{firstName}">
				</div>
				<div class="col col-12 col-sm-6">
					<label for="lastName" class="form-label">Last name</label> <input
						type="text" class="form-control" id="lastName"
						th:field="*{lastName}">
				</div>
			</div>
		</form>
	</div>
	<div th:fragment="table">
		<table class="table">
			<tr>
				<th scope="col">First name</th>
				<th scope="col">Last name</th>
				<th scope="col">Actions</th>
			</tr>
			<tr th:each="teacher: ${teachers}">
				<td th:text="${teacher.firstName}" />
				<td th:text="${teacher.lastName}" />
				<td><a th:href="@{teachers/{id}/edit(id = ${teacher.getId()})}"
					class="btn btn-light" role="button">View/Edit</a></td>
			</tr>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
