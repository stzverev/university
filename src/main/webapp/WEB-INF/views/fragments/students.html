<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div th:fragment="studentBody(isNew)">
		<form class="row align-items-center gx-3 gy-1"
			th:method="${isNew} ? POST : PATCH"
			th:action="${isNew} ? @{/students} : @{/students/{id}(id=${student.getId()})}"
			th:object="${student}">
			<div class="col-auto">
				<label for="firstName" class="form-label">First name</label>
			</div>
			<div class="col col-md-2">
				<input type="text" class="form-control" id="firstName"
					th:field="*{firstName}">
			</div>
			<div class="w-100"></div>
			<div class="col-auto">
				<label for="lastName" class="form-label">Last name</label>
			</div>
			<div class="col col-md-2">
				<input type="text" class="form-control" id="lastName"
					th:field="*{lastName}">
			</div>
			<div class="w-100"></div>
			<div class="col-auto">
				<label for="group" class="form-label">Group</label>
			</div>
			<div class="col col-md-2">
				<select class="form-select" name="groupId" id="group">
					<option th:each="optionGroup: ${allGroups}"
						th:value="${optionGroup.id}" th:text="${optionGroup.name}"
						th:selected="${!isNew && (optionGroup.getId() == student.getGroup().getId())}"></option>
				</select>
			</div>
			<div class="w-100"></div>
			<div class="col auto">
				<button type="submit" class="btn btn-success"
					th:text="${isNew} ? 'Create' : 'Update'"></button>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
