<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Update group</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
</head>
<body>
	<div th:fragment="groupBody(isNew)">
		<form class="row align-items-center justify-content-center gx-3 gy-2"
			th:method="${isNew} ? POST : PATCH" th:action="${isNew} ? @{/groups} : @{/groups/{id}(id=${group.getId()})}"
			th:object="${group}">
			<div class="col-auto">
				<label for="name" class="form-label">Name</label>
			</div>
			<div class="col col-md-2">
				<input type="text" th:field="*{name}" id="name" class="form-control">
			</div>
			<div class="w-100"></div>
			<div class="col col-auto">
				<button type="submit" class="btn btn-success" th:text="${isNew} ? 'Create' : 'Update'"></button>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
