<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Update group</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
</head>
<body>
	<div th:fragment="groupBody(isNew)">
		<form th:method="${isNew} ? POST : PATCH"
			th:action="${isNew} ? @{/groups} : @{/groups/{id}(id=${group.getId()})}"
			th:object="${group}">
			<div class="row mb-3 g-3">
				<div class="col col-sm-3">
					<label for="name" class="form-label">Name</label> <input
						type="text" th:field="*{name}" id="name" class="form-control">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col col-auto">
					<button type="submit" class="btn btn-success col col-auto"
						th:text="${isNew} ? 'Create' : 'Update'"></button>
				</div>
			</div>
		</form>
	</div>
	<div th:fragment="table(groups)">
	   	
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Group</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="group: ${groups}">
					<td th:text="${group.name}"></td>
					<td><a th:href="@{/groups/{id}/edit(id=${group.getId()})}">View</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
