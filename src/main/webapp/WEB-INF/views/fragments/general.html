<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title></title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
</head>
<body>
	<div th:fragment="header">
		<header class="d-flex justify-content-center py-3">
			<h1 class="d-flex align-items-center col-md-3 mb-2 mb-md-0">
				University</h1>
			<ul class="nav nav-pills">
				<li class="nav-item"><a th:href="@{/groups}" class="nav-link"
					aria-current="page"
					th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/groups')} ? active : ''">Groups</a>
				</li>
				<li class="nav-item"><a th:href="@{/students}" class="nav-link"
					th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/students')} ? active : ''">Students</a>
				</li>
				<li class="nav-item"><a th:href="@{/teachers}" class="nav-link"
					th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/teachers')} ? active : ''">Teachers</a>
				</li>
				<li class="nav-item"><a th:href="@{/courses}" class="nav-link"
                    th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/courses')} ? active : ''">Courses</a>
                </li>
			</ul>
			<div class="col col-md-3"></div>
		</header>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
